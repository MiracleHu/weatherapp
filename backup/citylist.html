<!DOCTYPE html>
<html>
<head>
	<title>City List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="cityList">
		<ul>
			<li class="liDay">
				<div class="timeCity">
					<div class="time">8:42 AM</div>
					<div class="city">San Jose</div>
				</div>
				<div class="temp">49&#176</div>
			</li>
			<li class="liNight">
				<div class="timeCity">
					<div class="time">3:42 AM</div>
					<div class="city">Sydney</div>
				</div>
				<div class="temp">70&#176</div>
			</li>
		</ul>
	</div>
</body>

</html>
